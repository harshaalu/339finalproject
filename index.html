<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood & Genre Music Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Mood & Genre Music Recommender</h1>

    <div class="selection-area">
        <label for="mood">Choose a mood:</label>
        <select id="mood">
            <option value="">--Select a Mood--</option>
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="chill">Chill</option>
            <option value="stressed">Stressed</option>
            <option value="angry">Angry</option>
        </select>

        <div id="genre-container" style="display: none; margin-top: 10px;">
            <label for="genre">Choose a genre:</label>
            <select id="genre">
                <option value="">--Select a Genre--</option>
                <option value="pop">Pop</option>
                <option value="rnb">R&B</option>
                <option value="kpop">K-Pop</option>
                <option value="bollywood">Bollywood</option>
                <option value="altindie">Alternative/Indie</option>
                <option value="indierock">Indie Rock</option>
            </select>
        </div>

        <button id="find-music">Find Music!</button>
    </div>

    <div id="playlist-area" style="margin-top: 30px;">
        <!-- YouTube playlist iframe will be inserted here -->

      
    </div>

    <script src="script.js"></script>
</body>
</html>
